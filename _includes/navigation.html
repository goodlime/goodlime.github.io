<div class="align-self-center ml-auto header-col-mid">
  <!-- main nav begin -->
  <ul id="mainmenu" class="scrollnav">
    {% for item in site.data.navigation %}
      <li><a href="{{ item.link }}"{% if page.url | relative_url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
      <a href="" ></a>
    {% endfor %}
  </ul>
  <!-- main nav close -->
</div>
